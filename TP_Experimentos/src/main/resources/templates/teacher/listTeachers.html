<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Matrícula UPC</title>
<link rel="shortcut icon" href="/matricula/upc.ico" />

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
	<div id="wrapper">


		<ul  th:if="${cuenta.dif == 1}"
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<div th:replace="menuADM :: header"></div>

		</ul>
		<ul th:if="${cuenta.dif == 2}"
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<div th:replace="menuSTD :: header"></div>

		</ul>
		
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

					<!-- Topbar -->
					<nav
						class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

						<!-- Sidebar Toggle (Topbar) -->
						<button id="sidebarToggleTop"
							class="btn btn-link d-md-none rounded-circle mr-3">
							<i class="fa fa-bars"></i>
						</button>

					</nav>
					<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Docentes</h1>

					<a th:href="@{/teachers/new/}" class="btn btn-secondary btn-xs">Nuevo</a>

					<form th:action="@{/teachers/search}" method="post"
						th:object="${teacher}">
						<div class="form-group">
							<table>
								<tbody>
									<tr>
										<td><label for="nameTeacher"
											class="col-sm-2 col-form-label">Buscar:</label></td>
										<td><input type="text" class="form-control"
											autocomplete="off" th:field="*{nameTeacher}" id="nameTeacher"
											placeholder="Nombre(s) o Apellido(s)" required="required"
											pattern="[a-zA-Z]{3,20}"></input></td>
										<td><button type="submit" class="btn btn-danger">
												<i class="iconf fa fa-search" style="color: white;"></i>
											</button></td>
										<td><a href="/teachers/list" class="btn btn-danger">Limpiar</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>

					<hr class="sidebar-divider">

					<table class="table table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Código</th>
								<th scope="col">Nombre(s)</th>
								<th scope="col">Apellido(s)</th>
								<th scope="col">Fecha de nacimiento</th>
								<th scope="col">Fecha de ingreso</th>
								<th colspan="2" scope="col">Operación</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="t: ${listTeachers}">
								<td th:text="${t.idTeacher}"></td>
								<td th:text="${t.nameTeacher}"></td>
								<td th:text="${t.lastnameTeacher}"></td>
								<td
									th:text="${#dates.format(t.dateOfBirthTeacher,'dd/MM/yyyy')}"></td>
								<td
									th:text="${#dates.format(t.dateOfAdmissionTeacher,'dd/MM/yyyy')}"></td>
								<td><a th:href="@{'/teachers/delete/'+${t.idTeacher}}"><i
										class="iconf fa fa-trash" style="color: red"></i></a>&nbsp;&nbsp;<a
									th:href="@{'/teachers/irupdate/'+${t.idTeacher}}"><i
										class="iconf fa fa-pen" style="color: blue"></i></a></td>
							</tr>
						</tbody>
					</table>

					<p th:text="${mensaje}" class="form-text text-success"></p>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Web 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Listo para
						salir?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Seleccione "Cerrar sesión" a
					continuación si está listo para finalizar su sesión actual.</div>
				<div class="modal-footer">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="btn btn-danger"
							onclick="document.getElementById('logoutForm').submit();"
							type="submit">Cerrar</button>
						<button class="btn btn-dark" type="button" data-dismiss="modal"
							th:href="@{/teachers/list}">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
