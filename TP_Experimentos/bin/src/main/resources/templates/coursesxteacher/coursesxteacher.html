<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Matrícula UPC</title>
<link rel="shortcut icon" href="/matricula/upc.ico" />

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">
			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/coursesxteachers/list}">
				<div class="sidebar-brand-icon rotate-n-15" style="margin-left:23px;">
					<i class="fas fa-book"></i>
				</div>
				<div class="sidebar-brand-text mx-2">Matrícula UPC</div>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-0">


			<!-- Nav Item - Pages Collapse Menu -->
			<li class="nav-item"><a class="nav-link collapsed" href="#"
				data-target="#collapseTwo" aria-expanded="false"
				aria-controls="collapseTwo"> <i class="fas fa-fw fa-cog"></i> <span>Menú</span>
			</a>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/students/list}">Alumno</a>
					</div>
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/courses/list}">Curso</a>
					</div>
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/teachers/list}">Docente</a>
					</div>
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/coursesxteachers/list}">Curso
							por docente</a>
					</div>
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/enrollments/list}">Matrícula</a>
					</div>
				</div></li>

			<!-- Sidebar Toggler (Sidebar) -->


		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>

					<!-- Topbar Search -->


					<!-- Topbar Navbar -->
					<ul class="navbar-nav ml-auto">

						<!-- Nav Item - Search Dropdown (Visible Only XS) -->
						<li class="nav-item dropdown no-arrow d-sm-none"><a
							class="nav-link dropdown-toggle" href="#" id="searchDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
						</a></li>



						<!-- Nav Item - User Information -->
						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <span
								class="mr-2 d-none d-lg-inline text-gray-600 small"><img
									th:src="@{/img/logout.png}" width="30" height="30" alt="logo"
									align="middle"></img></span>

						</a> <!-- Dropdown - User Information -->
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown">
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#" data-toggle="modal"
									data-target="#logoutModal"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
									Cerrar sesión
								</a>
							</div></li>

					</ul>

				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Cursos por docente</h1>

					<hr class="sidebar-divider">
					<div th:object="${coursesxTeacher}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role="alert">
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>

					<form th:action="@{/coursesxteachers/save}"
						th:object="${coursesxTeacher}" method="post">
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label">Código:</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{idCoursesxTeacher}"
									class="form-control" readonly
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('idCoursesxTeacher')}"
									th:errors="*{idCoursesxTeacher}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="course" class="col-sm-2 col-form-label">Curso:</label>
							<div class="col-sm-6">
								<select class="form-control" th:field="*{course.idCourse}">
									<option th:each="c: ${listCourses}" th:value="${c.idCourse}"
										th:text="${c.nameCourse}"
										th:selected="(${c.idCourse} == *{course.idCourse})"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="teacher" class="col-sm-2 col-form-label">Docente:</label>
							<div class="col-sm-6">
								<select class="form-control" th:field="*{teacher.idTeacher}">
									<option th:each="t: ${listTeachers}" th:value="${t.idTeacher}"
										th:text="${t.nameTeacher + ' ' + t.lastnameTeacher}"
										th:selected="(${t.idTeacher} == *{teacher.idTeacher})"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label">Hora de
								inicio:</label>
							<div class="col-sm-6">
								<input type="time" th:field="*{initalHourCoursesxTeacher}"
									class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('initalHourCoursesxTeacher')}"
									th:errors="*{initalHourCoursesxTeacher}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label">Hora de
								fin:</label>
							<div class="col-sm-6">
								<input type="time" th:field="*{finalHourCoursesxTeacher}"
									class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('finalHourCoursesxTeacher')}"
									th:errors="*{finalHourCoursesxTeacher}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label">Semestre:</label>
							<div class="col-sm-6">
								<select  class="form-control" id="items" th:field="*{semesterCoursesxTeacher}">
									<option value="2017 - 0">2017 - 0</option>
									<option value="2017 - 1">2017 - 1</option>
									<option value="2017 - 2">2017 - 2</option>
									<option value="2018 - 0">2018 - 0</option>
									<option value="2018 - 1">2018 - 1</option>
									<option value="2018 - 2">2018 - 2</option>
									<option value="2019 - 0">2019 - 0</option>
									<option value="2019 - 1">2019 - 1</option>
									<option value="2019 - 2">2019 - 2</option>
									<option value="2020 - 0">2020 - 0</option>
									<option value="2020 - 1">2020 - 1</option>
									<option value="2020 - 2">2020 - 2</option>
								</select> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('semesterCoursesxTeacher')}"
									th:errors="*{semesterCoursesxTeacher}"></small>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn btn-secondary"></input>
								<a href="/coursesxteachers/list" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</form>
					<p th:text="${mensaje}" class="form-text text-danger"></p>




				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Web 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Listo para
						salir?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Seleccione "Cerrar sesión" a
					continuación si está listo para finalizar su sesión actual</div>
				<div class="modal-footer">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="btn btn-danger"
							onclick="document.getElementById('logoutForm').submit();"
							type="submit">Cerrar</button>
						<button class="btn btn-dark" type="button" data-dismiss="modal"
							th:href="@{/coursesxteachers/new}">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
