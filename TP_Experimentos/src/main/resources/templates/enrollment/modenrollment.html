<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Matrícula UPC</title>
<link rel="shortcut icon" href="/matricula/upc.ico" />

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">


		<ul  th:if="${cuenta.dif == 1}"
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<div th:replace="menuADM :: header"></div>

		</ul>
		<ul th:if="${cuenta.dif == 2}"
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<div th:replace="menuSTD :: header"></div>

		</ul>
		
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

					<!-- Topbar -->
					<nav
						class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

						<!-- Sidebar Toggle (Topbar) -->
						<button id="sidebarToggleTop"
							class="btn btn-link d-md-none rounded-circle mr-3">
							<i class="fa fa-bars"></i>
						</button>

					</nav>
					<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Matrícula</h1>

					<hr class="sidebar-divider">
					<div th:object="${enrollment}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role="alert">
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>

					<form th:action="@{/enrollments/saves}" th:object="${enrollment}"
						method="post">
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label">Código:</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{idEnrollment}"
									class="form-control" readonly
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('idEnrollment')}"
									th:errors="*{idEnrollment}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="course" class="col-sm-2 col-form-label">Curso
								por docente:</label>
							<div class="col-sm-6">
								<select class="form-control"
									th:field="*{coursesxteacher.idCoursesxTeacher}">
									<option th:each="cxt: ${listCoursesxTeacher}"
										th:value="${cxt.idCoursesxTeacher}"
										th:text="${cxt.course.nameCourse + ' - ' + cxt.teacher.nameTeacher + ' ' + cxt.teacher.lastnameTeacher + ' - ' + cxt.initalHourCoursesxTeacher + ' - ' + cxt.finalHourCoursesxTeacher + ' - ' + cxt.semesterCoursesxTeacher}"
										th:selected="(${cxt.idCoursesxTeacher} == *{coursesxteacher.idCoursesxTeacher})"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="teacher" class="col-sm-2 col-form-label">Alumno:</label>
							<div class="col-sm-6">
								<select class="form-control" th:field="*{student.idStudent}">
									<option th:each="t: ${listStudents}" th:value="${t.idStudent}"
										th:text="${t.nameStudent + ' ' + t.lastnameStudent}"
										th:selected="(${t.idStudent} == *{student.idStudent})"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Matricular"
									class="btn btn-secondary"></input> <a href="/enrollments/list"
									class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</form>
					<p th:text="${mensaje}" class="form-text text-danger"></p>




				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Web 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Listo para
						salir?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Seleccione "Cerrar sesión" a
					continuación si está listo para finalizar su sesión actual</div>
				<div class="modal-footer">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="btn btn-danger"
							onclick="document.getElementById('logoutForm').submit();"
							type="submit">Cerrar</button>
						<button class="btn btn-dark" type="button" data-dismiss="modal"
							th:href="@{/enrollments/new}">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
